<!doctype html>
<html>
	<head>
		<title>
			Demo On Form
		</title>
		
	</head>
	<body>
		<header align="center" style="font-size:30px ; background-color:green ; margin-left:600px; margin-right:600px;" >
 
		Login Form
		</header>
		<br><br>
		 <form align="center" style="background-color:orange ; margin-left:600px; margin-right:600px;" >
   
		   
		    <label for="uname"> <b> User_Name :</label><br>
			<input type="text" name="uname" required pattern="[A-Z]{1}[a-z]{1,}"><br><br>
			
			<label for="pwd"><b>Password :</label><br>
			<input type="password" name="pwd" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}"><br><br>
			
			<input type="submit">
			
			
		 </form>
			
	 </body>
</html>
